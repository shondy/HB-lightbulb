{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
  <h2>Log In</h2>
  <form id="login" class="requires-validation" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email">
      <div class="invalid-feedback">Wrong format of the email.</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password">
      <div class="invalid-feedback">Password cannot be blank.</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="/static/js/loginDetails.js"></script>
{% endblock %}
