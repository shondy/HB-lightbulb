{% extends 'base.html' %}

{% block title %}Comment to the idea {{ idea.title }}{% endblock %}

{% block body %}
<h2>Add your comment to the idea {{ idea.title }}</h1>
  <form action="/comments" method="POST">
    <div class="form-group">
      <label for="idea_id"><i></i>{{ idea.title }}</i></label>
      <input type="hidden" name="idea_id" value="{{ idea.idea_id }}"> 
    </div>
    <div class="form-group">
      <label for="description">Your comment</label>
      <textarea class="form-control" name="description" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
