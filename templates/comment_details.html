{% extends 'base.html' %}

{% block title %}Comment to the Idea {{ idea.title }}{% endblock %}

{% block body %}
  <form id="comment-details" class="mt-2 ms-4 me-4 ms-lg-6 me-lg-48">
    <h2>{{ 'Edit' if comment is defined else 'Add' }} your comment to {{ idea.title }} idea</h2>
    <input id="method" type="hidden" name="method" value="{{ method }}">
    <input id="idea_id" type="hidden" name="idea_id" value="{{ idea.idea_id }}">
    <div class="form-group">
        <label for="description">Your comment</label>
        {% if comment is defined %}
          <input id="comment_id" type="hidden" name="comment_id" value="{{ comment.comment_id }}">     
          <textarea id="description" class="form-control" name="description" rows="10" required>{{ comment.description }}</textarea>
        {% else %}
          <textarea id="description" class="form-control" name="description" rows="10"></textarea>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary button-margin">Submit</button>
  </form>
<script src="/static/js/commentDetails.js"></script>
{% endblock %}
