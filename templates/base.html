<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    <div class="container-fluid">
      <div class="row">
        <div class="col-4 offset-8">
          {% if session.get('user_id') %} 
          <a class="btn btn-large btn-primary logout" href="/logout" role="button">Log out</a>
          {% else %}
            <a class="btn btn-large btn-primary login" href="/login" role="button">Sign in</a>
            <a class="btn btn-primary" href="/users" role="button">Join now</a>
          {% endif %}
        </div>
      </div>
    </div>

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
